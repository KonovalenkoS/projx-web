<loader-include></loader-include>

<div id="admin-container" ng-show="showPage">
  <div class="ui centered stackable grid">
    <div class="twelve wide column">

      <header-include></header-include>

      <div id="content" class="ui segment">

        <h2>all projects</h2>
        <table class="ui celled striped unstackable selectable sortable very compact small definition table">
          <thead>
            <tr>
              <!-- empty header for name column -->
              <th></th>

              <!-- other columns -->
              <th ng-repeat="(field, key) in projectFields" ng-click="sortBy(key)" ng-if="key !== 'name'">
                {{ field }}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="project in projects">
              <!-- ng-switch for linking columns -->
              <td ng-class="(key===sortKey) ? 'active' : ''" ng-repeat="(field, key) in projectFields" ng-switch on="field">
                <a ng-switch-when="name" href="/project/{{ project._id }}">{{ project[key] }}</a>
                <a ng-switch-when="point" href="/profile/{{ project.point }}">{{ project[key] }}</a>
                <a ng-switch-when="primary" href="/profile/{{ project.primary }}">{{ project[key] }}</a>
                <div ng-switch-default>{{ project[key] }}</div>
              </td>
            </tr>
          </tbody>
        </table>

      </div>

    </div>
  </div>
</div>
